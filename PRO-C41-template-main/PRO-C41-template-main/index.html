<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
</head>
<body>
    <div class="container">
        <img src="instagram-logo.png" alt="Instagram Logo">
        <p>Sign up to see photos and videos from your friends.</p>
        <button class="facebook-login">Log in with Facebook</button>
        <div class="divider"><span>OR</span></div>
        <input type="text" placeholder="Mobile Number or Email">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <p class="links">People who use our service may have uploaded your contact information to Instagram. <a href="#">Learn More</a></p>
        <button>Sign up</button>
        <p class="links">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>.</p>
        <p class="links">Have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
